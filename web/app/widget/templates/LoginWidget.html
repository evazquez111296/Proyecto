<div style="width:100%;height:100%">
    <div data-dojo-type='dijit/form/Form'
         data-dojo-attach-point="myFormLoginWidget">
    
        <div
            data-dojo-type="dojox/layout/TableContainer"
            data-dojo-attach-point="tableLoginWidget"
            data-dojo-props="cols:1,customClass:'labelsAndValues'"
            class="dijitDialogPaneContentArea"
            style="width: 100%"
            >
            <div data-dojo-type="dijit/form/ValidationTextBox"
                 data-dojo-attach-point="userLoginWidget"
                 data-dojo-props="missingMessage:'Campo requerido'"
                 required="true"
                 title="Username">
            </div>
            <div data-dojo-type="dijit/form/ValidationTextBox"
                 data-dojo-attach-point="passwordLoginWidget"
                 data-dojo-props="missingMessage:'Campo requerido'"
                 type="password"
                 required="true"
                 title="Password"
                 >
            </div>
        </div>
        <div class="dijitDialogPaneActionBar"
                style='background-color: #efefef!important; text-align: right!important'>
        <button data-dojo-type="dijit/form/Button" 
                data-dojo-attach-point='btnLogear'
                type="submit" 
                id="ok">OK</button>
        <button data-dojo-type="dijit/form/Button"
                data-dojo-attach-point='btnLoginCancelar'
                type="button"
                >Cancel
        </button>
        </div>
    </div>

</div>
